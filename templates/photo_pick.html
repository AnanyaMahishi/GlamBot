<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Pick</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MHOX3T+M0kjl+2MS1zidan5kgt7K4jw/WFfFFjNJG+ZjX6Nq5vZj1qu9RqNfo0xb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='color_pick_vid_bg.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="choose_option">
        <div class="container">
        <div class="button-container">
            <form action="/photo_pick" method="post" enctype="multipart/form-data">
                <label for="uploadInput" class="btn btn-primary">
                    <i class="bi bi-upload"></i> Upload Image
                </label>
                <input type="file" accept="image/*" id="uploadInput" name="image" onchange="uploadImage()" style="display: none;">
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="button-container">
            <button id="useCameraButton" class="btn btn-primary">
                <i class="bi bi-camera"></i> Use Camera
            </button>
        </div>
        <div id="message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    </div>

    <script>
        function uploadImage() {
            var fileInput = document.getElementById('uploadInput');
            var file = fileInput.files[0];
            
            if (file) {
                document.getElementById('message').innerHTML = "<p>Image selected successfully! Please submit.</p>";
            } else {
                document.getElementById('message').innerHTML = "<p>Please select an image file.</p>";
            }
        }

        $(document).ready(function() {
            $('#useCameraButton').click(function() {
                $.post('/use_camera', function(response) {
                    alert(response.message);
                    if(response.success) {
                        location.reload();  // Reload the page to show the success message
                    }
                });
            });
        });
    </script>
</body>
</html>
